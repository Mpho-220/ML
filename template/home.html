<!DOCTYPE html>
<html>
<head>
		<title>Home</title>

		<link rel="stylesheet" type="text/css" href="../static/style.css" />
</head>
<body>
	
	<header>
		<div class="container">
			<div id="brandname">
				Spam Detector App Using NLP
			</div>
			<h2>Spam Detector For SMS Messages</h2>
		</div>
	</header>
	
	<div class="ml-container">
	
			<form action="{{{ url_for('predict')}}" method="POST">
	        <p>Enter Your Message Which You Want To Predict Spam or Ham</p>
			
			<textarea name="message" rows="6" cols="50"></textarea>
			<br/>
			
			<input type="Submit" class="btn-info" value="predict">
			</form>
	<div class="results">
	
	{% if prediction == 1 %}
	<h2 style="color:red;">Spam(It is not Ham)</h2>
    {% elif prediction == 0 %}
	<h2 style="color:blue;">Not a Spam(It is Ham)</h2>
	{% endif %}
	
	</div>
	</div>
		<footer class="footer">
			<div class="footercontainer">
				<p class="copyright">Copyright 2020 @Mpho Ntulo</p>
			</div>
		</footer>
</body>
</html>
